<h3>{{title}}</h3>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center">
  <div *ngFor="let error of errors">
    <alert type="danger" [dismissible]="true">
      <p>{{error}}</p>
    </alert>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
  </div>
  <div formGroupName="passwords">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="password-confirm">Password confirmation</label>
      <input type="password" class="form-control" name="password-confirm" placeholder="Password confirmation"
        formControlName="confirm">
    </div>
  </div>
  <button type="button" class="btn btn-default" (click)="onExit()">Cancel</button>
  <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Submit</button>
</form>
